<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login page</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<style>
        .box{
        	width: 30%;
        	margin-top: 100px;
        	padding: 20px;
        	border-radius: 10px;
        	-webkit-box-shadow: 0px 0px 27px -1px rgba(20,19,20,0.64);
			-moz-box-shadow: 0px 0px 27px -1px rgba(20,19,20,0.64);
			box-shadow: 0px 0px 27px -1px rgba(20,19,20,0.64);
        }
	</style>
</head>
<body>
<div class="container box">
	<h2 align="center">Login</h2>
	<hr>
	<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> Remember me
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<a href="/my-index.html" type="submit" class="btn btn-default">Sign in</a>
		    </div>
		  </div>
		</form>
</div>	
</body>
</html>
